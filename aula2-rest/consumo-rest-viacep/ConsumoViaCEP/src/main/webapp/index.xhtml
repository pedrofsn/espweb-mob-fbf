<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Aula 2</title>
    </h:head>

    <h:body>

        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="CEP:" />
                <p:inputText value="#{main.cepDigitado}"/>

                <p:commandButton value="Pesquisar" update="customOutputPanel" icon="ui-icon-check" actionListener="#{main.pesquisarCep()}" />
                <p:spacer />

                <p:outputPanel id="customOutputPanel" >
                    <h:outputText value="Resultado:" />
                    <br />
                    <h:outputText value="#{main.cepCorreios.cep}" style="font-weight: bold" />    
                    <br />
                    <h:outputText value="#{main.cepCorreios.complemento}" style="font-weight: bold" />    
                    <br />
                    <h:outputText value="#{main.cepCorreios.logradouro}" style="font-weight: bold" />    
                    <br />
                    <h:outputText value="#{main.cepCorreios.bairro}" style="font-weight: bold" />    
                </p:outputPanel>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
